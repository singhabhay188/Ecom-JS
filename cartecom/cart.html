<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | ECom</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://uilight.netlify.app/main.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    
    <header class="heading d-flex grow-shrink-basis align-center">
        <div class="heading-title-icon d-flex grow-shrink-basis align-center">
            <h1 class="heading-title">
                <i class="ri-shopping-bag-fill"></i>
                <a class="link" href="/index.html">ECom</a>
            </h1>
        </div>
        <nav class="navigation">
            <ul class="list-non-bullet">
                <li class="list-item-inline">
                    <a href="#" class="link cursor"><i class="ri-heart-line"></i></a>
                </li>
                <li class="list-item-inline">
                    <a href="#" class="link cursor"><i class="ri-shopping-cart-line"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="heading-2 center">Your Cart</h2>
        <div>
            <div id="productsContainer"></div>
            <div id="totalCost" class="shadow">
                <h2 class="heading-2">Total</h2>
                <div class="j-b">
                    <span id="totalItems">Price (2) items</span>
                    <span id="totalPrice">$ 5000</span>
                </div>
                <div class="j-b">
                    <span>Discount</span>
                    <span id="discountPrice">$ 1500</span>
                </div>
                <div class="j-b">
                    <span>Delivery Charge</span>
                    <span>$ 10</span>
                </div>
                <div class="j-b">
                    <span>Total Amount</span>
                    <span id="netPrice">$ 3600</span>
                </div>
                <div class="j-a" id="savings">
                    You will Save 1500 on this order
                </div>
                <div class="j-a">
                    <button class="button btn-primary cursor">Place Order</button>
                </div>
            </div>
        </div>
    </main>

    <div id="mytoast">
        Hello
    </div>


    <script type="module" src="cart.js"></script>
</body>
</html>
